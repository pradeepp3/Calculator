<html>
<head>
    <style>
        body{
            border-style:dashed;
            padding: 70;
            margin: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="n1">Number1:</label>
        <input type="number" id="n1"><br><br>
        <label for="n1">Number2:</label>
        <input type="number" id="n2"><br><br>
        <button onclick="add()">Add</button>
        <button onclick="sub()">Sub</button>
        <button onclick="mul()">Mul</button>
        <button onclick="div()">Div</button>
        <p id="demo">c</p>
        <script>
            function add(){
                let n1=document.getElementById("n1").value;
                let n2=document.getElementById("n2").value; 
                let de= document.getElementById("demo");
                let a=Number(n1)
                let b=Number(n2)
                let c=a+b;
                de.textContent=c;
            }
           function sub(){
                let n1=document.getElementById("n1").value;
                let n2=document.getElementById("n2").value; 
                let de= document.getElementById("demo");
                let a=Number(n1)
                let b=Number(n2)
                let c=a-b;
                de.textContent=c;
            }
           function mul(){
                let n1=document.getElementById("n1").value;
                let n2=document.getElementById("n2").value; 
                let de= document.getElementById("demo");
                let a=Number(n1)
                let b=Number(n2)
                let c=a*b;
                de.textContent=c;
            }
           function div(){
                let n1=document.getElementById("n1").value;
                let n2=document.getElementById("n2").value; 
                let de= document.getElementById("demo");
                let a=Number(n1)
                let b=Number(n2)
                let c=a/b
                de.textContent=c;
            }
        </script>
    </div>
</body>                       
</html>
